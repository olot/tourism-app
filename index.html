<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tourism App</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="form-container">
      <h1>TripAppVisor</h1>
			<h3>Enter a Location</h3>
			<form id="location-getter">
				<input class="textbox" type="text" placeholder='e.g. town, postcode...' name="location" size="30" autofocus required>
				<input class="button "type="submit" value="Submit">
			</form>
		</div>
    <div class="results-container">
			<div id="results"></div>
		</div>
    <script src="js/tourism-app.js"></script>
  </body>
</html>
