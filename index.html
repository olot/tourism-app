<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tourism App</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="form-container">
      <h1>TripAppVisor</h1>

			<form id="location-getter">
        <h3>Enter API keys</h3>
        <input id="eventbrite" class="textbox" type="text" placeholder='Eventbrite API key' name="eventbriteToken" size="50" autofocus required>
        <input id="metOffice" class="textbox" type="text" placeholder='Met Office API key' name="metOfficeToken" size="50" autofocus required>
        <h3>Enter an address or postcode in the UK</h3>
        <input id="location" class="textbox" type="text" placeholder='e.g. town, postcode...' name="location" size="30" autofocus required>
        <h3>Search radius in miles</h3>
        <input id="distance" class="textbox" type="text" placeholder='e.g. 5' name="location" size="30" autofocus required>
				<input class="button "type="submit" value="Submit">
			</form>
		</div>
    <div class="results-container">
			<div id="results"></div>
		</div>
    <script src="js/tourism-app.js"></script>
  </body>
</html>
