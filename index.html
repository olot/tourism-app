<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tourism App</title>
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="form-container">
			<h3>Enter a Location</h3>
			<form id="location-getter">
				<input type="text" placeholder='e.g. name, town, postcode...' name="location" size="30" autofocus required>
				<input type="submit" value="Submit">
			</form>
		</div>
    <div class="results-container">
			<div id="results"></div>
		</div>
    <script src="js/tourism-app.js"></script>
  </body>
</html>
